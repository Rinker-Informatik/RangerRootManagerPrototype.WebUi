<div class="detail">

    <table mat-table [dataSource]="dataSource3" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Forname">
          <th mat-header-cell *matHeaderCellDef> Vorname </th>
          <td mat-cell *matCellDef="let element"> {{element.Forname}} </td>
        </ng-container>
        <ng-container matColumnDef="Surename">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Surename}} </td>
        </ng-container>
        <ng-container matColumnDef="BirthDate">
          <th mat-header-cell *matHeaderCellDef> Geburtsdatum </th>
          <td mat-cell *matCellDef="let element"> {{element.BirthDate}} </td>
        </ng-container>
        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef> Geschlecht </th>
          <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
        </ng-container>
        <ng-container matColumnDef="Mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.Mobile}} </td>
        </ng-container>
        <ng-container matColumnDef="Mail">
          <th mat-header-cell *matHeaderCellDef> Mail </th>
          <td mat-cell *matCellDef="let element"> {{element.Mail}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
      </table>
</div>
